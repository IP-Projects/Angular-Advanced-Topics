<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h2 class="navbar-brand">Navbar</h2>
    <button type="button" class="btn btn-primary" (click)="logout()">
      Logout
    </button>
  </nav>

  <div
    class="container-fluid d-flex flex-wrap justify-content-center align-items-center"
  >
    <div><h1 class="text-danger">Pasting routing data</h1></div>
    <div
      class="container-fluid d-flex flex-wrap justify-content-center align-items-center"
    >
      <div
        class="col-4 p-4"
        *ngFor="let element of data; let i = index"
        [ngStyle]="{ backgroundColor: element.color }"
      ></div>
    </div>
  </div>

  <div
    class="container-fluid d-flex flex-wrap justify-content-center align-items-center"
  >
    <div><h1 class="text-danger">Pasting data from request</h1></div>
    <div
      class="container-fluid d-flex flex-wrap justify-content-center align-items-center"
    >
      <div
        class="col-4 p-4"
        *ngFor="let element of data$ | async; let i = index"
        [ngStyle]="{ backgroundColor: element.color }"
      ></div>
    </div>
  </div>
</div>
